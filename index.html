<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="background">
    
    <header class="header">
    </header>

    <main class="container">
        
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
            <div class="profile__info">
                <div class="profile__title-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="редактирование" class="profile__edit-button">
                    </button>     
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="добавить" class="profile__add-button"></button>
        </section>

 
        <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/karachaevo.png" alt="Карачаево">  
                    <div class="element__box">     
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button type="button" aria-label="лайк" class="element__group"></button>  
                    </div>      
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">  
                    <div class="element__box">     
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" aria-label="лайк" class="element__group"></button>  
                    </div>     
                </article>
                <article class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">  
                    <div class="element__box">     
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" aria-label="лайк" class="element__group"></button>  
                    </div>      
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">  
                    <div class="element__box">     
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" aria-label="лайк" class="element__group"></button>  
                    </div>     
                </article>
                <article class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">  
                    <div class="element__box">     
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" aria-label="лайк" class="element__group"></button>  
                    </div>      
                </article>
                <article class="element">
                    <img class="element__image" src="./images/karachaevo.png" alt="карачаево">  
                    <div class="element__box">     
                        <h2 class="element__name">Карачаево-Ч...</h2>
                        <button type="button" aria-label="лайк" class="element__group"></button>  
                    </div>      
                </article>
        </section>

        <section class="popup">
            <form class="popup__form">
                <button type="button" aria-label="закрыть" class="popup__close-icon"></button>
                <h2 class="popup__name">
                    Редактировать профиль
                </h2>
                <div class="popup__input-box">
                    <input name="name" type="text"  value="" class="popup__field popup__field_value_name">
                    <input name="job" type="text" value="" class="popup__field popup__field_value_job">
                </div>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>       
        </section>
    
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
