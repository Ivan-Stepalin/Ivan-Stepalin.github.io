<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="background">
    
    <header class="header">
    </header>

    <main class="container">
        
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
            <div class="profile__info">
                <div class="profile__title-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="редактирование" class="profile__edit-button">
                    </button>     
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="добавить" class="profile__add-button"></button>
        </section>

 
        <section class="elements">
        </section>

        <div class="popup popup_title">
            <form class="popup__form popup__form_title">
                <button type="button" aria-label="закрыть" class="popup__close-icon popup__close-icon_title"></button>
                <h2 class="popup__name">
                    Редактировать профиль
                </h2>
                <div class="popup__input-box">
                    <input name="name" type="text"  value="" class="popup__field popup__field_value_name">
                    <input name="job" type="text" value="" class="popup__field popup__field_value_job">
                </div>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>       
        </div>
    
        <div class="popup popup_element">
            <form class="popup__form popup__form_element">
                <button type="button" aria-label="закрыть" class="popup__close-icon popup__close-icon_element"></button>
                <h2 class="popup__name">
                    Новое место
                </h2>
                <div class="popup__input-box">
                    <input name="title" type="text"  placeholder="Название" class="popup__field popup__field_value_title">
                    <input name="link" type="text" placeholder="ссылка на картинку" class="popup__field popup__field_value_link">
                </div>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>       
        </div>

        <template class="template">
            <article class="element">
                <img class="element__image" alt="hi" src="Hi">
                <div class="popup">
                    <div class="popup__box">
                        <button type="button" aria-label="закрыть" class="popup__close-icon popup__close-icon_image"></button>
                        <img class="popup__image" alt="hi" src="Hi">
                        <h2 class="popup__image-name"></h2>
                    </div>    
                </div> 
                <button type="button" aria-label="корзина" class="element__bracket"></button> 
                <div class="element__box">     
                    <h2 class="element__name"></h2>
                    <button type="button" aria-label="лайк" class="element__group"></button>  
                </div>      
            </article>
        </template>
          
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
