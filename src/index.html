<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="background">
    
    <header class="header">
    </header>

    <main class="container">
        
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="<%=require('./images/avatar.jpg')%>">
            <div class="profile__info">
                <div class="profile__title-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="редактирование" class="profile__edit-button">
                    </button>     
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="добавить" class="profile__add-button"></button>
        </section>

 
        <section class="elements">
        </section>
          
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_title">
        <form class="popup__form popup__form_title">
            <button type="button" aria-label="закрыть" class="popup__close-icon"></button>
            <h2 class="popup__name">
                Редактировать профиль
            </h2>
            <div class="popup__input-box">
                <input name="name" type="text" id="name-title" placeholder='Ваше Имя'  class="popup__field popup__field_value_name" minlength="2" maxlength="40" required novalidate>
                <span id="name-title-error" class="popup__error"></span>
                <input name="job" type="text" id="job-title"  placeholder='Коротко о себе' class="popup__field popup__field_value_job" minlength="2" maxlength="200" required novalidate>
                <span id="job-title-error" class="popup__error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>       
    </div>

    <div class="popup popup_element">
        <form class="popup__form popup__form_element">
            <button type="button" aria-label="закрыть" class="popup__close-icon"></button>
            <h2 class="popup__name">
                Новое место
            </h2>
            <div class="popup__input-box">
                <input name="name" type="text" id="name-element" placeholder="Название" class="popup__field popup__field_value_title" minlength="2" maxlength="30" required novalidate>
                <span id="name-element-error" class="popup__error"></span>
                <input name="link" type="url" id="link-element" placeholder="ссылка на картинку" class="popup__field popup__field_value_link" required novalidate>
                <span id="link-element-error" class="popup__error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>       
    </div>

    <div class="popup popup_image">
        <div class="popup__box">
            <button type="button" aria-label="закрыть" class="popup__close-icon"></button>
            <img class="popup__image" alt=" " src=" ">
            <h2 class="popup__image-name"></h2>
        </div>    
    </div>

    <template class="template">
        <article class="element">
            <img class="element__image" alt=" " src=" ">
            <button type="button" aria-label="корзина" class="element__bracket"></button> 
            <div class="element__box">     
                <h2 class="element__name"></h2>
                <button type="button" aria-label="лайк" class="element__group"></button>  
            </div>      
        </article>
    </template>

    <!-- <script src="./scripts/validationConfig.js"></script>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/FormValidator.js"></script> -->
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
